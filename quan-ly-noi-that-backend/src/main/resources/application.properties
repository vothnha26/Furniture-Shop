spring.application.name=quan-ly-noi-that-backend

# ----------------------------------------------------------------------
# 1. Database Configuration - H2 In-Memory Database
# ----------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:qlnt_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ----------------------------------------------------------------------
# 2. JPA/Hibernate Configuration
# ----------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Data initialization - Run AFTER schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ----------------------------------------------------------------------
# 3. Server Configuration
# ----------------------------------------------------------------------
server.port=8080

# ----------------------------------------------------------------------
# 4. Encoding Configuration
# ----------------------------------------------------------------------
spring.mvc.locale=vi_VN
spring.mvc.locale-resolver=fixed
spring.web.locale=vi_VN
spring.messages.encoding=UTF-8

# ----------------------------------------------------------------------
# 5. Logging Configuration
# ----------------------------------------------------------------------
logging.level.com.noithat.qlnt.backend=INFO
logging.level.org.springframework.web=INFO