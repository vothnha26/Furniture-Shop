spring.application.name=quan-ly-noi-that-backend
# ----------------------------------------------------------------------
# 1. Cấu hình Database (SQL Server)
# ----------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:qlnt;DB_CLOSE_DELAY=-1;MODE=MSSQLServer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=new1
spring.h2.console.enabled=true

# ----------------------------------------------------------------------
# 2. Cấu hình JPA/Hibernate
# ----------------------------------------------------------------------
# 'update' trong môi trường DEV
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect